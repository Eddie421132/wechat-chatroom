<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>微信风格聊天室</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50">
  <div class="flex justify-between p-4 bg-white shadow">
    <h1 class="text-xl font-bold">聊天室</h1>
    <div class="space-x-2">
      <button id="registerBtn" class="bg-yellow-500 text-white px-4 py-1 rounded">注册</button>
      <button id="loginBtn" class="bg-blue-500 text-white px-4 py-1 rounded">登录</button>
    </div>
  </div>
  <div id="chatBox" class="p-4 h-[500px] overflow-y-scroll border m-4 bg-white hidden"></div>
  <div class="flex m-4 hidden" id="sendBox">
    <input id="msgInput" class="flex-1 border rounded p-2" placeholder="输入消息..." />
    <button id="sendBtn" class="ml-2 bg-green-500 text-white px-4 py-1 rounded">发送</button>
  </div>
  <script src="./register.js"></script>
  <script src="./login.js"></script>
  <script src="./chat.js"></script>
</body>
</html>
